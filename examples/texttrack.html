      <h1>Media Chrome Advanced Video Usage Example</h1>
      <video
        id="main-video"
        src="./tears_of_steel_720p.mp4"
        width="50%"
        height="50%"
        preload="auto"
        muted
        controls
      >
        <track
          default
          id="main-track"
          label="English"
          kind="captions"
          srclang="en"
          src="./tears_of_steal_v3.vtt"
        />
