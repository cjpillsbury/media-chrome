<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <title>Media Chrome Captions Usage Examples</title>
  <script type="module" src="../dist/index.js"></script>
  <style>
    .examples {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Media Chrome Standard Video Usage Example</h1>
    <media-captions-list title="Captions & Subtitles List" media-controller="mc" style="height: 200px;"></media-captions-list>
    <media-controller id="mc">
      <video
        slot="media"
        src="https://stream.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/high.mp4"
        preload="metadata"
        muted
        crossorigin
      >
      <track label="thumbnails" default kind="metadata" src="https://image.mux.com/DS00Spx1CV902MCtPj5WknGlR102V5HFkDe/storyboard.vtt"></track>
      <track label="Spanish" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="English" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="English" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake 2" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another 2" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More 2" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake 3" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another 3" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More 3" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake 4" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another 4" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More 4" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake 5" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another 5" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More 5" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake 6" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another 6" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More 6" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      <track label="Fake 7" kind="subtitles" srclang="es" src="./vtt/en-sub.vtt"></track>
      <track label="Another 7" kind="subtitles" srclang="en" src="./vtt/es-sub.vtt"></track>
      <track label="One More 7" kind="captions" srclang="en" src="./vtt/en-cc.vtt"></track>
      </video>
      <media-control-bar>
        <media-play-button></media-play-button>
        <media-seek-backward-button seek-offset="15"></media-seek-backward-button>
        <media-seek-forward-button seek-offset="15"></media-seek-forward-button>
        <media-mute-button></media-mute-button>
        <media-volume-range></media-volume-range>
        <media-time-range></media-time-range>
        <media-time-display show-duration remaining></media-time-display>
        <media-captions-button></media-captions-button>
        <media-playback-rate-button></media-playback-rate-button>
        <media-pip-button></media-pip-button>
        <media-fullscreen-button></media-fullscreen-button>
        <media-airplay-button></media-airplay-button>
      </media-control-bar>
    </media-controller>
    <div class="examples">
      <a href="./">View more examples</a>
    </div>
  </main>
</body>
</html>
